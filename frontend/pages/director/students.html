<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการนักเรียน</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div id="sidebar-placeholder"></div>

    <main class="main-wrapper director-page">
        <section class="director-hero">
            <div>
                <div class="director-kicker">จัดการนักเรียน</div>
                <h1 class="director-title">ข้อมูลนักเรียน</h1>
                <p class="director-subtitle">ค้นหา กรอง และจัดการข้อมูลนักเรียนได้อย่างรวดเร็ว</p>
            </div>
        </section>

        <section class="director-section">
            <div class="director-section-head">
                <h3><i class="fa-solid fa-filter"></i> ตัวกรอง</h3>
                <span class="director-pill">ชั้น / ห้อง</span>
            </div>
            <div class="director-filter-grid">
                <div>
                    <label>ระดับชั้น</label>
                    <select id="classLevelFilter" class="custom-select">
                        <option value="">ทั้งหมด</option>
                        <option value="ม.1">ม.1</option>
                        <option value="ม.2">ม.2</option>
                        <option value="ม.3">ม.3</option>
                        <option value="ม.4">ม.4</option>
                        <option value="ม.5">ม.5</option>
                        <option value="ม.6">ม.6</option>
                    </select>
                </div>
                <div>
                    <label>ห้อง</label>
                    <select id="roomFilter" class="custom-select">
                        <option value="">ทั้งหมด</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <div class="director-actions director-filter-actions">
                    <button class="btn-primary" id="searchStudentBtn">ค้นหา</button>
                </div>
            </div>
        </section>

        <section class="director-section">
            <div class="director-section-head">
                <h3><i class="fa-solid fa-user-plus"></i> เพิ่มนักเรียน</h3>
                <span class="director-pill">ฟอร์มเพิ่มข้อมูล</span>
            </div>
            <div class="director-actions">
                <button class="btn-primary" id="openStudentModalBtn">เพิ่มนักเรียนใหม่</button>
            </div>
        </section>

        <section class="director-section">
            <div class="director-section-head">
                <h3><i class="fa-solid fa-list"></i> รายชื่อนักเรียน</h3>
                <span class="director-pill">ผลลัพธ์</span>
            </div>
            <div id="studentsTableBox">
                <table class="director-table">
                    <thead>
                        <tr>
                            <th>รหัสนักเรียน</th>
                            <th>ชื่อ - นามสกุล</th>
                            <th>ชั้น / ห้อง</th>
                            <th>จัดการ</th>
                        </tr>
                    </thead>
                    <tbody id="studentsBody"></tbody>
                </table>
            </div>
        </section>
    </main>

    <div id="student-form-placeholder"></div>

    <script type="module" src="../../js/app.js"></script>
    <script type="module" src="../../js/director_students.js"></script>
</body>

</html>

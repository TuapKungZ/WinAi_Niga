<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการครู</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div id="sidebar-placeholder"></div>

    <main class="main-wrapper director-page">
        <section class="director-hero">
            <div>
                <div class="director-kicker">จัดการครู</div>
                <h1 class="director-title">ข้อมูลครูผู้สอน</h1>
                <p class="director-subtitle">ค้นหาและจัดการข้อมูลบุคลากรได้อย่างรวดเร็ว</p>
            </div>
        </section>

        <section class="director-section management-card">
            <div class="management-toolbar">
                <div class="search-container">
                    <div class="search-input-wrapper">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input id="teacherSearch" type="text"
                            placeholder="ระบุรหัสครู หรือ ชื่อ-นามสกุล ที่ต้องการค้นหา...">
                    </div>
                    <button class="btn-primary search-btn" id="searchTeacherBtn">
                        <i class="fa-solid fa-search"></i> ค้นหา
                    </button>
                </div>
                <div class="v-divider"></div>
                <div class="add-action-wrapper">
                    <button class="btn-primary add-btn" id="openTeacherModalBtn">
                        <i class="fa-solid fa-plus"></i> เพิ่มครูใหม่
                    </button>
                </div>
            </div>
        </section>

        <section class="director-section">
            <div class="director-section-head">
                <h3><i class="fa-solid fa-list"></i> รายชื่อบุคลากร</h3>
                <span class="director-pill">ผลลัพธ์</span>
            </div>
            <div id="teachersTableBox">
                <table class="director-table">
                    <thead>
                        <tr>
                            <th>รหัส</th>
                            <th>ชื่อ-นามสกุล</th>
                            <th>ตำแหน่ง</th>
                            <th>กลุ่มสาระ/ฝ่าย</th>
                            <th>สถานะ</th>
                            <th>จัดการ</th>
                        </tr>
                    </thead>
                    <tbody id="teachersBody"></tbody>
                </table>
            </div>
        </section>
    </main>

    <div id="modalContainer"></div>

    <script type="module" src="../../js/app.js"></script>
    <script type="module" src="../../js/director_teachers.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประเมินการสอน</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div id="sidebar-placeholder"></div>

    <main class="main-wrapper director-page">
        <section class="director-hero">
            <div>
                <div class="director-kicker">ประเมินการสอน</div>
                <h1 class="director-title">ผลประเมินการสอน</h1>
                <p class="director-subtitle">สรุปคะแนนเฉลี่ยตามหัวข้อ</p>
            </div>
        </section>

        <section class="director-section">
            <div class="director-section-head">
                <h3><i class="fa-solid fa-filter"></i> ตัวกรอง</h3>
                <span class="director-pill">ปี / ภาคเรียน</span>
            </div>
            <div class="director-form-grid director-form-grid-tight">
                <div>
                    <label>ปีการศึกษา</label>
                    <select id="evalYear" class="custom-select">
                        <option value="2568" selected>2568</option>
                        <option value="2567">2567</option>
                        <option value="2566">2566</option>
                    </select>
                </div>
                <div>
                    <label>ภาคเรียน</label>
                    <select id="evalSemester" class="custom-select">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                    </select>
                </div>
                <div class="director-actions">
                    <button class="btn-primary" id="loadEvalBtn">โหลดข้อมูล</button>
                </div>
            </div>
        </section>

        <section class="director-section">
            <div class="director-section-head">
                <h3><i class="fa-solid fa-chart-simple"></i> คะแนนเฉลี่ยตามหัวข้อ</h3>
                <span class="director-pill">สรุป</span>
            </div>
            <table class="director-table">
                <thead>
                    <tr>
                        <th>หัวข้อ</th>
                        <th>คะแนนเฉลี่ย</th>
                    </tr>
                </thead>
                <tbody id="evaluationBody"></tbody>
            </table>
        </section>

        <section class="director-section">
            <div class="director-section-head">
                <h3><i class="fa-solid fa-pen-to-square"></i> จัดการผลประเมิน</h3>
                <span class="director-pill">Popup Form</span>
            </div>
            <div class="director-actions">
                <button class="btn-primary" id="openStudentEvalModalBtn">แก้ไขผลนักเรียน</button>
                <button class="btn-outline" id="openTopicModalBtn">จัดการหัวข้อ</button>
            </div>
        </section>
    </main>

    <div class="modal" id="studentEvalModal">
        <div class="modal-backdrop" data-modal-close="studentEvalModal"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>แก้ไขผลประเมินรายนักเรียน</h3>
                <button class="modal-close" data-modal-close="studentEvalModal">x</button>
            </div>
            <div class="director-form-grid">
                <div>
                    <label>ค้นหานักเรียน</label>
                    <input type="text" id="evalStudentSearch" placeholder="ค้นหาจากชื่อหรือรหัส">
                </div>
                <div>
                    <label>เลือกนักเรียน</label>
                    <select id="evalStudentSelect"></select>
                </div>
                <div class="director-actions">
                    <button class="btn-outline" id="loadStudentEvalBtn">โหลดข้อมูล</button>
                    <button class="btn-outline" id="addEvalRowBtn">เพิ่มหัวข้อ</button>
                    <button class="btn-primary" id="saveStudentEvalBtn">บันทึก</button>
                </div>
            </div>
            <div class="director-table-wrap">
                <table class="director-table director-edit-table">
                    <thead>
                        <tr>
                            <th>หัวข้อ</th>
                            <th class="center">คะแนน</th>
                            <th class="center">จัดการ</th>
                        </tr>
                    </thead>
                    <tbody id="evalStudentBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal" id="topicModal">
        <div class="modal-backdrop" data-modal-close="topicModal"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>จัดการหัวข้อประเมิน</h3>
                <button class="modal-close" data-modal-close="topicModal">ปิด</button>
            </div>
            <div class="director-form-grid director-form-grid-tight" style="margin-bottom:12px;">
                <div>
                    <label>เพิ่มหัวข้อใหม่</label>
                    <input type="text" id="evalTopicName" placeholder="พิมพ์หัวข้อประเมิน">
                </div>
                <div>
                    <label>คะแนนเฉลี่ยเริ่มต้น</label>
                    <input type="number" id="evalTopicAvg" placeholder="เช่น 4.50" min="0" max="5" step="0.01">
                </div>
                <div class="director-actions">
                    <button class="btn-primary" id="addTopicBtn">เพิ่มหัวข้อ</button>
                </div>
            </div>
            <table class="director-table">
                <thead>
                    <tr>
                        <th>หัวข้อ</th>
                        <th class="center">คะแนนเฉลี่ย</th>
                        <th class="center">จำนวนรายการ</th>
                        <th>ชื่อใหม่</th>
                        <th class="center">จัดการ</th>
                    </tr>
                </thead>
                <tbody id="evalTopicBody"></tbody>
            </table>
        </div>
    </div>

    <script type="module" src="../../js/app.js"></script>
    <script type="module" src="../../js/director_evaluation.js"></script>
</body>

</html>

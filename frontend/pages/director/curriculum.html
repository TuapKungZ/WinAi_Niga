<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการหลักสูตร</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div id="sidebar-placeholder"></div>

    <main class="main-wrapper director-page">
        <section class="director-hero">
            <div>
                <div class="director-kicker">จัดการหลักสูตร</div>
                <h1 class="director-title">จัดการตารางสอน</h1>
                <p class="director-subtitle">เพิ่ม แก้ไข และจัดการหลักสูตรการเรียนการสอน</p>
            </div>
        </section>

        <section class="director-section">
            <div class="director-section-head">
                <h3><i class="fa-solid fa-filter"></i> ค้นหารายวิชา</h3>
                <span class="director-pill">รหัสวิชา</span>
            </div>
            <div class="director-filter-grid compact-action">
                <div>
                    <label>ค้นหา</label>
                    <input id="sectionSearch" type="text" placeholder="ค้นหารหัสวิชา">
                </div>
                <div class="director-actions" style="align-items:flex-end;">
                    <div class="director-filter-actions"><button class="btn-primary"
                            id="searchSectionBtn">ค้นหา</button></div>
                </div>
            </div>
        </section>

        <section class="director-section">
            <div class="director-section-head">
                <h3><i class="fa-solid fa-layer-group"></i> เพิ่มตารางสอน</h3>
                <span class="director-pill">ฟอร์มเพิ่มข้อมูล</span>
            </div>
            <div class="director-actions">
                <button class="btn-primary" id="openSectionModalBtn">เพิ่มตารางสอนใหม่</button>
            </div>
        </section>

        <section class="director-section">
            <div class="director-section-head">
                <h3><i class="fa-solid fa-list"></i> รายการตารางสอน</h3>
                <span class="director-pill">ผลลัพธ์</span>
            </div>
            <div id="sectionsTableBox">
                <table class="director-table">
                    <thead>
                        <tr>
                            <th>รหัสวิชา</th>
                            <th>ครูผู้สอน</th>
                            <th>ปี / ภาคเรียน</th>
                            <th>ชั้น / ห้อง</th>
                            <th>วัน / เวลา</th>
                            <th>จัดการ</th>
                        </tr>
                    </thead>
                    <tbody id="sectionsBody"></tbody>
                </table>
            </div>
        </section>
    </main>

    <div class="modal" id="sectionModal">
        <div class="modal-backdrop" data-modal-close="sectionModal"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>เพิ่ม / แก้ไข ตารางสอน</h3>
                <button class="modal-close" data-modal-close="sectionModal">x</button>
            </div>
            <input type="hidden" id="sectionId">
            <div class="director-form-grid">
                <div>
                    <label>หมวดวิชา</label>
                    <select id="sectionSubjectGroup" class="custom-select">
                        <option value="">ทั้งหมด</option>
                    </select>
                </div>
                <div>
                    <label>รายวิชา</label>
                    <select id="sectionSubject" class="custom-select"></select>
                </div>
                <div>
                    <label>ครูผู้สอน</label>
                    <select id="sectionTeacher" class="custom-select"></select>
                </div>
                <div>
                    <label>ปีการศึกษา</label>
                    <input type="number" id="sectionYear" value="2568">
                </div>
                <div>
                    <label>ภาคเรียน</label>
                    <select id="sectionSemester" class="custom-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
                <div>
                    <label>ชั้นเรียน</label>
                    <select id="sectionLevel" class="custom-select">
                        <option value="">เลือกระดับชั้น</option>
                        <option value="ม.1">ม.1</option>
                        <option value="ม.2">ม.2</option>
                        <option value="ม.3">ม.3</option>
                        <option value="ม.4">ม.4</option>
                        <option value="ม.5">ม.5</option>
                        <option value="ม.6">ม.6</option>
                    </select>
                </div>
                <div>
                    <label>ห้อง</label>
                    <select id="sectionRoom" class="custom-select">
                        <option value="">เลือกห้อง</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <div>
                    <label>วันเรียน</label>
                    <select id="sectionDay" class="custom-select">
                        <option value="">เลือกวันเรียน</option>
                        <option value="จันทร์">จันทร์</option>
                        <option value="อังคาร">อังคาร</option>
                        <option value="พุธ">พุธ</option>
                        <option value="พฤหัสบดี">พฤหัสบดี</option>
                        <option value="ศุกร์">ศุกร์</option>
                        <option value="เสาร์">เสาร์</option>
                        <option value="อาทิตย์">อาทิตย์</option>
                    </select>
                </div>
                <div>
                    <label>เวลาเรียน</label>
                    <select id="sectionTime" class="custom-select">
                        <option value="">เลือกเวลา</option>
                        <option value="08:00-08:50">08:00-08:50</option>
                        <option value="09:00-09:50">09:00-09:50</option>
                        <option value="10:00-10:50">10:00-10:50</option>
                        <option value="11:00-11:50">11:00-11:50</option>
                        <option value="12:00-12:50">12:00-12:50</option>
                        <option value="13:00-13:50">13:00-13:50</option>
                        <option value="14:00-14:50">14:00-14:50</option>
                        <option value="15:00-15:50">15:00-15:50</option>
                        <option value="16:00-16:50">16:00-16:50</option>
                    </select>
                </div>
                <div>
                    <label>ห้องเรียน</label>
                    <select id="sectionClassroom" class="custom-select">
                        <option value="">เลือกห้องเรียน</option>
                        <option value="SC1-101">SC1-101</option>
                        <option value="SC1-102">SC1-102</option>
                        <option value="SC1-103">SC1-103</option>
                        <option value="SC1-201">SC1-201</option>
                        <option value="SC1-202">SC1-202</option>
                        <option value="SC1-203">SC1-203</option>
                        <option value="SC1-301">SC1-301</option>
                        <option value="SC1-302">SC1-302</option>
                        <option value="SC1-303">SC1-303</option>
                       <!--ม.ปลาย-->
                        <option value="SC2-101">SC1-101</option>
                        <option value="SC2-102">SC1-102</option>
                        <option value="SC2-103">SC1-103</option>
                        <option value="SC2-201">SC1-201</option>
                        <option value="SC2-202">SC1-202</option>
                        <option value="SC2-203">SC1-203</option>
                        <option value="SC2-301">SC1-301</option>
                        <option value="SC2-302">SC1-302</option>
                        <option value="SC2-303">SC1-303</option>
                        <option value="Dorm">Dorm</option>
                        <option value="ห้องแนะแนว">ห้องแนะแนว</option>
                    </select>
                </div>
            </div>
            <div class="director-actions" style="margin-top:14px;">
                <button class="btn-primary" id="saveSectionBtn">บันทึก</button>
                <button class="btn-outline" id="resetSectionBtn">ล้างค่า</button>
            </div>
        </div>
    </div>

    <script type="module" src="../../js/app.js"></script>
    <script type="module" src="../../js/director_curriculum.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลส่วนตัว - นักเรียน</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div id="sidebar-placeholder"></div>

    <main class="main-wrapper student-page">
        <section class="student-hero">
            <div>
                <div class="student-kicker">Profile</div>
                <h1 class="student-title">ข้อมูลส่วนตัว</h1>
                <p class="student-subtitle">อัปเดตข้อมูลส่วนตัวให้เป็นปัจจุบัน</p>
            </div>
            <div class="student-hero-cards">
                <div class="student-hero-card">
                    <div class="student-hero-label">รหัสนักเรียน</div>
                    <div class="student-hero-value" id="profileCode">-</div>
                </div>
                <div class="student-hero-card">
                    <div class="student-hero-label">ระดับ/ห้อง</div>
                    <div class="student-hero-value" id="profileClass">-</div>
                </div>
            </div>
        </section>

        <section class="student-section">
            <div class="student-section-head">
                <h3><i class="fa-solid fa-user"></i> ข้อมูลพื้นฐาน</h3>
                <span class="student-pill">โปรไฟล์</span>
            </div>
            <div class="student-grid">
                <div class="student-stat">
                    <div class="stat-icon"><i class="fa-solid fa-id-card"></i></div>
                    <div>
                        <div class="stat-label">ครูที่ปรึกษา</div>
                        <div class="stat-value" id="profileAdvisor">-</div>
                    </div>
                </div>
                <div class="student-stat">
                    <div class="stat-icon"><i class="fa-solid fa-cake-candles"></i></div>
                    <div>
                        <div class="stat-label">วันเกิด</div>
                        <div class="stat-value" id="profileBirthday">-</div>
                    </div>
                </div>
                <div class="student-stat">
                    <div class="stat-icon"><i class="fa-solid fa-phone"></i></div>
                    <div>
                        <div class="stat-label">เบอร์โทร</div>
                        <div class="stat-value" id="profilePhone">-</div>
                    </div>
                </div>
                <div class="student-stat">
                    <div class="stat-icon"><i class="fa-solid fa-location-dot"></i></div>
                    <div>
                        <div class="stat-label">ที่อยู่</div>
                        <div class="stat-value" id="profileAddress">-</div>
                    </div>
                </div>
            </div>
        </section>

        <section class="student-section">
            <div class="student-section-head">
                <h3><i class="fa-solid fa-pen-to-square"></i> แก้ไขข้อมูล</h3>
                <span class="student-pill">Popup Form</span>
            </div>
            <button class="btn-primary" id="openProfileModalBtn">แก้ไขข้อมูลส่วนตัว</button>
        </section>
    </main>

    <div class="modal" id="profileModal">
        <div class="modal-backdrop" data-modal-close="profileModal"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>แก้ไขข้อมูลส่วนตัว</h3>
                <button class="modal-close" data-modal-close="profileModal">×</button>
            </div>
            <form id="profileForm" class="profile-form">
                <div class="profile-row">
                    <label for="profileFirst">ชื่อ</label>
                    <input type="text" id="profileFirst">
                </div>
                <div class="profile-row">
                    <label for="profileLast">นามสกุล</label>
                    <input type="text" id="profileLast">
                </div>
                <div class="profile-row">
                    <label for="profileBirthdayInput">วันเกิด</label>
                    <input type="date" id="profileBirthdayInput">
                </div>
                <div class="profile-row">
                    <label for="profilePhoneInput">เบอร์โทร</label>
                    <input type="text" id="profilePhoneInput">
                </div>
                <div class="profile-row">
                    <label for="profileAddressInput">ที่อยู่</label>
                    <textarea id="profileAddressInput"></textarea>
                </div>
                <button type="submit" class="btn-primary" style="margin-top:15px;">บันทึกข้อมูล</button>
            </form>
        </div>
    </div>

    <script type="module" src="../../js/student_profile.js"></script>
    <script type="module" src="../../js/app.js"></script>

    <script type="module">
        import { logout } from "../../js/app.js";
        window.logout = logout;
    </script>

</body>

</html>

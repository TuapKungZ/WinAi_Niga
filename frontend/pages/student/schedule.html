<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตารางเรียน - นักเรียน</title>

    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div id="sidebar-placeholder"></div>

    <main class="main-wrapper student-page">
        <section class="student-hero">
            <div>
                <div class="student-kicker">Schedule</div>
                <h1 class="student-title">ตารางเรียน / ตารางสอบ</h1>
                <p class="student-subtitle">เลือกปีการศึกษาและภาคเรียนเพื่อดูตารางล่าสุด</p>
            </div>
            <div class="student-hero-cards">
                <div class="student-hero-card">
                    <div class="student-hero-label">จำนวนคาบเรียน</div>
                    <div class="student-hero-value" id="classCount">0</div>
                </div>
                <div class="student-hero-card">
                    <div class="student-hero-label">จำนวนสอบ</div>
                    <div class="student-hero-value" id="examCount">0</div>
                </div>
                <div class="student-hero-card">
                    <div class="student-hero-label">ครูที่ปรึกษา</div>
                    <div class="student-hero-value" id="scheduleAdvisor">-</div>
                </div>
            </div>
        </section>

        <section class="student-section">
            <div class="student-section-head">
                <h3><i class="fa-solid fa-sliders"></i> ตั้งค่าการแสดงผล</h3>
                <span class="student-pill">ปีการศึกษา / ภาคเรียน</span>
            </div>
            <div class="student-actions">
                <div>
                    <label>ปีการศึกษา</label>
                    <select class="custom-select" id="yearSelect">
                        <option value="2568">2568</option>
                    </select>
                </div>
                <div>
                    <label>ภาคเรียน</label>
                    <select class="custom-select" id="termSelect">
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
                <div class="student-tabs">
                    <button id="btn-class" class="tab-btn active">
                        <i class="fa-solid fa-table"></i> ตารางเรียน
                    </button>
                    <button id="btn-exam" class="tab-btn">
                        <i class="fa-solid fa-file-pen"></i> ตารางสอบ
                    </button>
                </div>
                <div class="student-tabs exam-type-tabs" id="examTypeTabs" style="display:none;">
                    <button id="btn-exam-all" class="tab-btn active">ทั้งหมด</button>
                    <button id="btn-exam-mid" class="tab-btn">กลางภาค</button>
                    <button id="btn-exam-final" class="tab-btn">ปลายภาค</button>
                </div>
            </div>
        </section>

        <section class="student-section">
            <div id="classSection">
                <div class="student-section-head">
                    <h3>ตารางเรียน</h3>
                    <span class="student-pill">อัปเดตล่าสุด</span>
                </div>
                <div class="schedule-grid-container">
                    <table class="schedule-grid" id="classGridTable">
                        <thead id="classGridHead"></thead>
                        <tbody id="classGridBody"></tbody>
                    </table>
                </div>
            </div>

            <div id="examSection" style="display:none;">
                <div class="student-section-head" style="margin-top:18px;">
                    <h3>ตารางสอบ</h3>
                    <span class="student-pill">กำหนดการสอบ</span>
                </div>
                <div class="table-container">
                    <table class="student-table exam-list-table">
                        <thead>
                            <tr>
                                <th>รหัสวิชา</th>
                                <th>ชื่อรายวิชา</th>
                                <th class="center">กลุ่ม</th>
                                <th class="center">สอบกลางภาค</th>
                                <th class="center">สอบปลายภาค</th>
                            </tr>
                        </thead>
                        <tbody id="examListBody">
                            <tr>
                                <td colspan="5" class="center">กำลังโหลด...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="../../js/schedule.js"></script>
    <script type="module" src="../../js/app.js"></script>

    <script type="module">
        import { logout } from "../../js/app.js";
        window.logout = logout;
    </script>

</body>

</html>

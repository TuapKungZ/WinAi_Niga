<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผลคะแนนความประพฤติ - นักเรียน</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div id="sidebar-placeholder"></div>

    <main class="main-wrapper student-page">
        <section class="student-hero conduct-hero">
            <div>
                <div class="student-kicker">Conduct</div>
                <h1 class="student-title">คะแนนความประพฤติ</h1>
                <p class="student-subtitle">ติดตามคะแนนและประวัติการปรับคะแนน</p>
            </div>
            <div class="conduct-score-ring">
                <div class="ring-circle">
                    <div class="ring-score" id="conductScoreValue">0</div>
                    <div class="ring-label">คะแนนปัจจุบัน</div>
                </div>
            </div>
        </section>

        <section class="student-section">
            <div class="student-section-head">
                <h3><i class="fa-solid fa-clock-rotate-left"></i> ประวัติการตัด/เพิ่มคะแนน</h3>
                <span class="student-pill">ย้อนหลัง</span>
            </div>
            <table class="student-table">
                <thead>
                    <tr>
                        <th>วันที่</th>
                        <th>รายการ</th>
                        <th class="center">คะแนน</th>
                    </tr>
                </thead>
                <tbody id="conductHistoryBody">
                    <tr>
                        <td colspan="3" class="center">กำลังโหลด...</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script type="module" src="../../js/conduct.js"></script>
    <script type="module" src="../../js/app.js"></script>

    <script type="module">
        import { logout } from "../../js/app.js";
        window.logout = logout;
    </script>

</body>

</html>

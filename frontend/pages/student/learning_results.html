<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผลประเมินการเรียน - นักเรียน</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div id="sidebar-placeholder"></div>

    <main class="main-wrapper student-page">
        <section class="student-hero">
            <div>
                <div class="student-kicker">Learning Result</div>
                <h1 class="student-title">ผลประเมินสมรรถนะผู้เรียน</h1>
                <p class="student-subtitle">สรุประดับสมรรถนะรายด้านและข้อเสนอแนะ</p>
            </div>
            <div class="student-hero-cards">
                <div class="student-hero-card">
                    <div class="student-hero-label">สถานะ</div>
                    <div class="student-hero-value">พร้อมดูผล</div>
                </div>
            </div>
        </section>

        <section class="student-section">
            <div class="student-section-head">
                <h3><i class="fa-solid fa-filter"></i> เลือกปีการศึกษาและภาคเรียน</h3>
                <span class="student-pill">กรองผลการประเมิน</span>
            </div>
            <div class="student-grid">
                <div>
                    <label>ปีการศึกษา</label>
                    <select class="custom-select" id="lrYearSelect">
                        <option value="2568">2568</option>
                    </select>
                </div>
                <div>
                    <label>ภาคเรียน</label>
                    <select class="custom-select" id="lrTermSelect">
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
                <div>
                    <label>รายวิชา</label>
                    <select class="custom-select" id="lrSubjectSelect">
                        <option value="">กำลังโหลด...</option>
                    </select>
                </div>
                <div class="student-note">ผลประเมินจะแสดงทันทีเมื่อเลือกปีและเทอม</div>
            </div>
        </section>

        <section class="student-section">
            <div class="student-section-head">
                <h3><i class="fa-solid fa-book-open"></i> ผลประเมินรายวิชา</h3>
                <span class="student-pill">จากครูผู้สอน</span>
            </div>
            <div class="student-grid" style="margin-bottom: 12px;">
                <div class="student-note" id="lrTeacherName">ครูผู้สอน: -</div>
            </div>
            <div id="subjectResultsContainer"></div>
        </section>

        <section class="student-section">
            <div class="student-section-head">
                <h3><i class="fa-solid fa-chart-line"></i> ผลประเมิณโดยรวม(ครูที่ปรึกษา)</h3>
                <span class="student-pill">ผลรายด้าน</span>
            </div>
            <div id="resultsContainer"></div>
        </section>
    </main>

    <script type="module" src="../../js/learning_results.js"></script>
    <script type="module" src="../../js/app.js"></script>

    <script type="module">
        import { logout } from "../../js/app.js";
        window.logout = logout;
    </script>

</body>

</html>

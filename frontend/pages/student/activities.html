<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ปฏิทินกิจกรรม - นักเรียน</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div id="sidebar-placeholder"></div>

    <main class="main-wrapper student-page">
        <section class="student-hero">
            <div>
                <div class="student-kicker">Activities</div>
                <h1 class="student-title">ปฏิทินกิจกรรม</h1>
                <p class="student-subtitle">ติดตามกิจกรรมที่จะมาถึงและกิจกรรมที่ผ่านมา</p>
            </div>
            <div class="student-hero-cards">
                <div class="student-hero-card">
                    <div class="student-hero-label">สถานะ</div>
                    <div class="student-hero-value">พร้อมเข้าร่วม</div>
                </div>
            </div>
        </section>

        <section class="teacher-calendar-layout">
            <div class="teacher-calendar-main">
                <div class="teacher-calendar-card">
                    <div class="teacher-calendar-toolbar">
                        <div class="toolbar-left">
                            <button class="btn-outline btn-sm" id="studentCalPrev"><i
                                    class="fa-solid fa-chevron-left"></i></button>
                            <button class="btn-outline btn-sm" id="studentCalToday">วันนี้</button>
                            <button class="btn-outline btn-sm" id="studentCalNext"><i
                                    class="fa-solid fa-chevron-right"></i></button>
                        </div>
                        <div class="toolbar-center" id="studentCalMonthLabel">-</div>
                        <div class="toolbar-right">
                            <button class="btn-outline btn-sm">เดือน</button>
                            <button class="btn-outline btn-sm ghost">สัปดาห์</button>
                        </div>
                    </div>

                    <div class="teacher-calendar-table-wrap">
                        <table class="teacher-calendar-table">
                            <thead>
                                <tr>
                                    <th>อา.</th>
                                    <th>จ.</th>
                                    <th>อ.</th>
                                    <th>พ.</th>
                                    <th>พฤ.</th>
                                    <th>ศ.</th>
                                    <th>ส.</th>
                                </tr>
                            </thead>
                            <tbody id="studentCalendarBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <aside class="teacher-calendar-side">
                <div class="calendar-side-card">
                    <div class="calendar-side-header">
                        <h3><i class="fa-solid fa-clock"></i> กิจกรรมที่กำลังจะมาถึง</h3>
                    </div>
                    <div id="studentUpcomingList" class="calendar-upcoming"></div>
                </div>
            </aside>
        </section>
    </main>

    <script type="module" src="../../js/student_calendar.js"></script>
    <script type="module" src="../../js/app.js"></script>

    <script type="module">
        import { logout } from "../../js/app.js";
        window.logout = logout;
    </script>

</body>

</html>

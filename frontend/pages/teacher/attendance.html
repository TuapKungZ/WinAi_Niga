<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เช็คชื่อนักเรียน</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div id="sidebar-placeholder"></div>

    <main class="main-wrapper teacher-page attendance-page">

        <section class="attendance-hero">
            <div>
                <div class="attendance-kicker">Attendance</div>
                <h1 class="attendance-title">เช็คชื่อนักเรียน</h1>
                <p class="attendance-subtitle">เลือกวิชา ระบบจะดึงรายชื่อตามชั้นและห้องให้โดยอัตโนมัติ</p>
            </div>
            <div class="attendance-hero-card">
                <div class="attendance-hero-label">สถานะวันนี้</div>
                <div class="attendance-hero-value">พร้อมเช็คชื่อ</div>
            </div>
        </section>

        <section class="attendance-card">
            <div class="attendance-controls">
                <div>
                    <label>เลือกวิชา</label>
                    <select id="subjectSelect"></select>
                </div>

                <div>
                    <label>ระดับชั้น</label>
                    <select id="classLevel">
                        <option value="ม.1">ม.1</option>
                        <option value="ม.2">ม.2</option>
                        <option value="ม.3">ม.3</option>
                        <option value="ม.4">ม.4</option>
                        <option value="ม.5">ม.5</option>
                        <option value="ม.6">ม.6</option>
                    </select>
                </div>

                <div>
                    <label>ห้อง</label>
                    <select id="room">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>

                <div class="attendance-action">
                    <label>วันที่</label>
                    <div class="attendance-action-row">
                        <input type="date" id="datePick">
                        <button class="btn-primary" id="loadStudentsBtn">โหลดรายชื่อนักเรียน</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="attendance-list-card">
            <div class="attendance-list-header">
                <h3>รายชื่อนักเรียน</h3>
                <span class="attendance-pill">เลือกสถานะแต่ละคนแล้วบันทึกได้ทันที</span>
            </div>
            <div id="studentListContainer"></div>
            <button class="btn-save" id="saveAttendanceBtn" style="display:none">บันทึกการเช็คชื่อ</button>
        </section>

    </main>

    <div class="modal" id="studentEvalModal">
        <div class="modal-backdrop" data-modal-close="studentEvalModal"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>ประเมินสมรรถนะนักเรียน</h3>
                <button class="modal-close" data-modal-close="studentEvalModal">x</button>
            </div>
            <div class="director-form-grid">
                <div>
                    <label>นักเรียน</label>
                    <input type="text" id="evalStudentName" readonly>
                </div>
                <div>
                    <label>รายวิชา</label>
                    <input type="text" id="evalSubjectName" readonly>
                </div>
            </div>
            <div id="studentEvalTopics" style="margin-top:14px;"></div>
            <div class="director-actions" style="margin-top:14px;">
                <button class="btn-primary" id="saveStudentEvalBtn">บันทึกผลประเมิน</button>
                <button class="btn-outline" data-modal-close="studentEvalModal">ปิด</button>
            </div>
        </div>
    </div>

    <script type="module" src="../../js/app.js"></script>
    <script type="module" src="../../js/teacher_attendance.js"></script>
</body>

</html>

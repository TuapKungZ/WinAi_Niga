<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทดสอบสมรรถนะ - ครู</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div id="sidebar-placeholder"></div>

    <main class="main-wrapper teacher-page">
        <div class="page-header">
            <div class="page-title">ทดสอบสมรรถนะทางกาย</div>
        </div>

        <section class="teacher-section">
            <div class="teacher-section-head">
                <h3><i class="fa-solid fa-filter"></i> เลือกปี/ภาคเรียนและนักเรียน</h3>
                <span class="teacher-pill" id="fitnessAdvisorLabel">กำลังโหลด...</span>
            </div>
            <div class="score-select-section">
                <div class="score-field">
                    <label>ปีการศึกษา</label>
                    <select id="fitnessYear" class="custom-select"></select>
                </div>
                <div class="score-field">
                    <label>ภาคเรียน</label>
                    <select id="fitnessSemester" class="custom-select"></select>
                </div>
                <div class="score-field">
                    <label>นักเรียนที่ปรึกษา</label>
                    <select id="fitnessStudent" class="custom-select"></select>
                </div>
                <div class="score-field score-action">
                    <label>&nbsp;</label>
                    <button class="btn-primary" id="saveFitnessBtn">บันทึกผลทดสอบ</button>
                </div>
            </div>
        </section>

        <section class="teacher-section">
            <div class="teacher-section-head">
                <h3><i class="fa-solid fa-dumbbell"></i> รายการทดสอบสมรรถนะ</h3>
                <span class="teacher-pill">แก้ไขได้เฉพาะครูที่ปรึกษา</span>
            </div>
            <div class="table-container">
                <table class="student-table">
                    <thead>
                        <tr>
                            <th>รายการทดสอบ</th>
                            <th>ผลล่าสุด</th>
                            <th>เกณฑ์</th>
                            <th class="center">สถานะ</th>
                        </tr>
                    </thead>
                    <tbody id="fitnessBody"></tbody>
                </table>
            </div>
        </section>
    </main>

    <script type="module" src="../../js/app.js"></script>
    <script type="module" src="../../js/teacher_fitness.js"></script>
</body>

</html>

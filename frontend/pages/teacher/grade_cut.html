<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ตัดเกรด - ครู</title>

    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div id="sidebar-placeholder"></div>

    <main class="main-wrapper teacher-page grade-cut-page">

        <section class="grade-hero">
            <div class="grade-hero-left">
                <div class="grade-kicker">Grading Studio</div>
                <h1 class="grade-title">ตัดเกรดนักเรียน</h1>
                <p class="grade-subtitle">จัดการคะแนนรวมและเกรดอย่างเป็นระบบ พร้อมบันทึกได้ในคลิกเดียว</p>
            </div>
            <div class="grade-hero-right">
                <div class="grade-hero-card">
                    <div class="grade-hero-label">สถานะ</div>
                    <div class="grade-hero-value" id="gradeStatus">พร้อมตัดเกรด</div>
                </div>
                <div class="grade-hero-card soft">
                    <div class="grade-hero-label">หัวข้อคะแนน</div>
                    <div class="grade-hero-value" id="gradeHeaderCount">—</div>
                </div>
            </div>
        </section>

        <section class="grade-config">
            <div class="grade-config-head">
                <h3><i class="fa-solid fa-sliders"></i> กำหนดเกณฑ์คะแนน (เกรดขั้นต่ำ)</h3>
            </div>
            <div class="grade-config-grid">
                <div class="grade-config-item">
                    <label>A</label>
                    <input type="number" id="gradeA" value="80" min="0" max="100">
                </div>
                <div class="grade-config-item">
                    <label>B+</label>
                    <input type="number" id="gradeBPlus" value="75" min="0" max="100">
                </div>
                <div class="grade-config-item">
                    <label>B</label>
                    <input type="number" id="gradeB" value="70" min="0" max="100">
                </div>
                <div class="grade-config-item">
                    <label>C+</label>
                    <input type="number" id="gradeCPlus" value="65" min="0" max="100">
                </div>
                <div class="grade-config-item">
                    <label>C</label>
                    <input type="number" id="gradeC" value="60" min="0" max="100">
                </div>
                <div class="grade-config-item">
                    <label>D+</label>
                    <input type="number" id="gradeDPlus" value="55" min="0" max="100">
                </div>
                <div class="grade-config-item">
                    <label>D</label>
                    <input type="number" id="gradeD" value="50" min="0" max="100">
                </div>
                <div class="grade-config-item">
                    <label>F</label>
                    <input type="number" id="gradeF" value="30" min="0" max="100">
                </div>
            </div>
        </section>

        <section class="grade-controls grade-controls-advanced">
            <div class="grade-filter">
                <label>ปีการศึกษา</label>
                <select id="yearSelect" class="form-input">
                    <option value="2568" selected>2568</option>
                    <option value="2567">2567</option>
                    <option value="2566">2566</option>
                </select>
            </div>
            <div class="grade-filter">
                <label>ภาคเรียน</label>
                <select id="semesterSelect" class="form-input">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                </select>
            </div>
            <div class="grade-filter">
                <label>วิชา</label>
                <select id="subjectSelect" class="form-input"></select>
            </div>
            <div class="grade-filter">
                <label>ระดับชั้น</label>
                <select id="levelSelect" class="form-input"></select>
            </div>
            <div class="grade-filter">
                <label>ห้อง</label>
                <select id="roomSelect" class="form-input"></select>
            </div>
            <div class="grade-filter search">
                <label>ค้นหานักเรียน</label>
                <input type="text" id="studentSearchInput" class="form-input" placeholder="ค้นหารหัสหรือชื่อ...">
            </div>
            <div class="grade-actions">
                <button class="btn-primary" id="loadScoreBtn">
                    โหลดคะแนน
                </button>
                <button class="btn-primary ghost" id="saveGradeBtn">
                    บันทึกเกรด
                </button>
            </div>
        </section>

        <section class="grade-table-section">
            <div class="grade-table-head">
                <h3>ตารางตัดเกรด</h3>
                <span class="grade-pill">ปรับคะแนนและเกรดได้ทันที</span>
            </div>
            <div id="gradeTableContainer"></div>
        </section>

    </main>

    <script type="module" src="../../js/app.js"></script>
    <script type="module" src="../../js/teacher_grade_cut.js"></script>

</body>

</html>
